<!doctype html>
<html ng-app>
	<head>
		<link rel="stylesheet" type="text/css" href="css/main.css"> </link>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script src="js/searchbox.js"></script>
	</head>
	<body>
		<div id="main">
		<div id="map" class="map" style=>
				
		</div>
		<div id="home" class="home" style="display:none">
		</div>
		<div id="search" class="search">
			<div id="breadcrumbs" class="breadcrumbs">

				<div id="breadcrumbs-box">
					<ul id="breadcrumb-list" class="breadcrumb-list"></ul>
				</div>
			</div>
			<div id="clickbox" class="clickbox">
				<h1><p>Subcategor&iacute;as</p></h1>
				<ul id="clickbox-list" class="clickbox-list"></ul>
			</div>		
			<div id="searchresults" class="searchresults">

			</div>
		</div>
		</div>
		<script>
				  function initMap() {
					var mapDiv = document.getElementById('map');
					var map = new google.maps.Map(mapDiv, {
					  center: {lat: 10.004658, lng: -84.154967},
					  zoom: 15
					});
					mapDiv.gMap = map;
				  }
				</script>
				<script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
        async defer></script>
	</body>
</html>
